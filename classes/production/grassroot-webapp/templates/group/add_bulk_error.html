<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      data-layout-decorate="~{layout}">
<head>
    <title>Bulk Add Members</title>
</head>
<body>


<div layout:fragment="header">
    <h2 class="text-center">Error with some members</h2>
</div>

<div layout:fragment="overview">
  <h4 class="text-center">Errors found with <span th:text="${invalid.size()}">X</span> members</h4>
</div>

<div layout:fragment="content">
  <div layout:fragment="messages"></div>

  <div class="well">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <p>
          <span th:text="${members_added}">X</span> members were added to the group, but the
          following entries were found to be invalid:</p>
        <ul>
          <th:block>
            <li th:each="item : ${invalid}"><span th:text="${item}"></span></li>
          </th:block>
        </ul>
      </div>
    </div>
    <div class="row">
      <form th:action="@{/group/add_bulk}" method="post"  class="form-horizontal">
        <input type="hidden" name="groupUid" th:value="${group.Uid}"/>
        <div class="row">
          <div class="col-md-8 col-md-offset-2">
            <div class="form-group">
              <label for="number-list">
                If you would like to re-enter them, please do so below:
              </label>
              <textarea name="list" id="number-list" rows="10" cols ="110"></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-8 col-md-offset-2">
            <div class="form-group">
              <div class="col-md-8">
                <a th:href="@{view(groupUid=${group.Uid})}" role="button" class="btn btn-default">Back to group</a>
                <button type="submit" class="btn btn-primary">Add Members</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>


</div>
</body>
</html>
