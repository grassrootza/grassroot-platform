<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      data-layout-decorate="~{layout}">
<head>
  <title>Error sending message</title>
</head>
<body>

<div layout:fragment="messages"></div>

<section layout:fragment="header" class="top-container">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
        <h2 class="header-content-title center-text">Account exceeded</h2>
      </div>
    </div>
  </div>
</section>

<main layout:fragment="content">

  <section class="grassroot-form">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
          <div class="form-group">
            <p class="grassroot-body">
              Sorry, sending a message to that group will exceed your messages for this month.
              Please <a th:href="@{/account/type}">upgrade</a> your account if you wish to send the message.
            </p>
          </div>
          <div class="form-group pull-right">
            <a th:if="${leftThisMonth > 0}" href="" th:href="@{freeform}" class="btn default-button btn-neutral">Back</a>
            <a href="" th:href="@{/group/view(groupUid=${group.uid})}"><button class="btn default-button btn-neutral">Cancel</button></a>
            <a th:href="@{/account/type}" class="btn default-button btn-positive">Upgrade account</a>
          </div>
        </div>
      </div>
    </div>
  </section>

</main>

</body>
</html>
