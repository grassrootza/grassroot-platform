  <h2>Group: <span  th:text="${groupModifier.groupName}">Group</span></h2>
</div>

  <div layout:fragment="messages"></div>

  <!-- Major todo: add in user permissions about changing names & groups &c. -->
  <div class="well">
    <form  th:object="${groupModifier}" th:action="@{/admin/groups/modify}" method="post" autocomplete="on" class="form-horizontal">
      <input type="hidden" th:field="*{group.id}" th:value="${groupModifier.group.id}" />
      <div class="row">
      <h2>Group members</h2>
    </div>
    <div class="row">
      <table class="table table-striped">
        <thead>
        <th>Member</th>
        <th>Phone number</th>
        <th>Role</th>
        <th></th>
        </thead>
        <tbody>
        <tr th:each="member, iterStat : *{addedMembers}">
          <td><span th:text="${member.displayName}"></span></td>
          <td><span th:text="${member.phoneNumber}"></span></td>
          <td>
            <select th:name="role_+${member.id}">
              <option value="">Not set</option>
              <option value="ROLE_GROUP_ORGANIZER">Group organizer</option>
              <option value="ROLE_COMMITTEE_MEMBER">Committee member</option>
              <option value="ROLE_ORDINARY_MEMBER">Ordinary member</option>
            </select>
          </td>
          <td>
            <button type="submit" name="changeRole" class="btn btn-info" aria-label="Change role" th:value="${member.id}">Change role</button>
          </td>
        </tr>
        </tbody>
      </table>
      </div>
    </form>
