<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:data="http://www.w3.org/1999/xhtml"
      data-layout-decorate="~{layout}">
<head>
  <title>Manage LiveWire Account</title>
</head>
<body>

<section layout:fragment="header" class="top-container">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
        <h2 class="text-center header-content-title">LiveWire subscribers</h2>
      </div>
    </div>
  </div>
</section>

<main layout:fragment="content">

  <section class="home-groups">
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-1 col-xs-12">
          <h4 class="list-group-item-text section-subtitle text-left">Subscriber Accounts</h4>
        </div>
        <div class="col-md-2 col-xs-12 text-right">
          <a th:href="@{create}" role="button" class="btn btn-primary btn-md new-group-btn">
            <i class="fa fa-plus" aria-hidden="true"></i>New subscriber</a>
        </div>
      </div>
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <div class="panel-group">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4 class="panel-title">
                  <a data-toggle="collapse" href="#collapse2">
                    List of accounts
                    <i class="fa fa-caret-down" aria-hidden="true"></i>
                  </a>
                </h4>
              </div>
              <div id="collapse2" class="panel-collapse collapse in">
                <ul class="list-group">
                  <li th:each="subscriber,iterStat : ${subscribers}" class="list-group-item">
                    <a class="list-header" th:href="@{/livewire/subscriber/view(subscriberUid=${subscriber.uid})}">
                      <span th:text="${subscriber.displayName}"></span></a>
                    <span class="badge">
                      <span th:text="${subscriber.active ? 'Active' : 'Disabled'}"></span>
                    </span>
                    <p>Est. <span th:text="${#temporals.format(subscriber.creationTimeAtSAST,'d MMM yyyy')}">13 May 2011</span></p>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</main>


</body>
</html>
