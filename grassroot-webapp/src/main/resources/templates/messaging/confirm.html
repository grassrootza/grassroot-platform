<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      data-layout-decorate="~{layout}">
<head>
  <title>Confirm message</title>
</head>
<body>

<div layout:fragment="messages"></div>

<section layout:fragment="header" class="top-container">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
        <h2 class="header-content-title center-text">Confirm message?</h2>
      </div>
    </div>
  </div>
</section>

<main layout:fragment="content">

  <section class="grassroot-form">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">

          <form th:action="@{send}" method="post">
            <input type="hidden" name="groupUid" th:value="${group.uid}" />
            <input type="hidden" name="message" th:value="${message}" />
            <div class="form-group">
              <p class="grassroot-body">You're about to send out the following (exact) text. After sending, your account
              will have <span th:text="${remainder}">X</span> messages left this month.</p>
            </div>
            <div class="form-group">
              <h3 class="blockquote-header" th:text="${message}">Message</h3>
            </div>
            <div class="form-group pull-right">
              <a href="" th:href="@{/messaging/freeform}" class="btn btn-default">Back</a>
              <a href="" th:href="@{/home}" class="btn btn-default">Cancel</a>
              <button id="submitButton" type="submit" class="btn btn-primary" name="confirmed">Confirm</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </section>
</main>

</body>
</html>
