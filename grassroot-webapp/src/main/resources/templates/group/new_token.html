<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
  <title>GrassRoot - Generate a join code</title>
</head>
<body>

<!-- Major todo: We can probably do this in a simple dynamic form on group view, to be honest -->

<div layout:fragment="header">
  <h2>Generate a group joining code</h2>
</div>

<div layout:fragment="overview">Generate a code for people to join the group</div>

<div layout:fragment="content">
  <div layout:fragment="messages"></div>
  <div class="well">
    <form th:action="@{/group/token}" method="post" autocomplete="off" class="form-horizontal">
      <input type="hidden" name="groupId" th:value="${group.id}" />
      <input type="hidden" name="action" value="create" />
      <div class="form-group">
        <label for="daysValid" class="col-md-2 control-label">Number of days it should be valid</label>
        <!-- todo : put actual dates in the drop down, alongside the number of days (and "day" vs "days") -->
        <!-- todo : make this a fragment so can reuse it in group creation, etc -->
        <div class="col-md-4">
          <select name="days" id="daysValid">
            <option value="0">Permanent (can be closed anytime)</option>
            <div th:include="fragments :: daySelector"></div>
          </select>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-8">
          <button type="submit" class="btn btn-primary">Create</button>
        </div>
      </div>
    </form>
  </div>
</div>

</body>
</html>
