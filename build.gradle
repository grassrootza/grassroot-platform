allprojects  {
  apply plugin: 'maven'

  group = 'za.org.grassroot'
version = '1.0.0.M1'
}

subprojects {
  apply plugin: 'java'
  sourceCompatibility = 1.8
  targetCompatibility = 1.8

  
  repositories {
    mavenLocal()

    
    maven { url "http://repo.maven.apache.org/maven2" }
  }

  
  dependencies {
    compile group: 'com.google.guava', name: 'guava', version:'17.0'
    compile group: 'org.springframework.security', name: 'spring-security-test', version:'4.0.4.RELEASE'
    testCompile group: 'junit', name: 'junit', version:'4.12'
    testCompile group: 'org.springframework', name: 'spring-test', version:'4.2.7.RELEASE'
    testCompile group: 'org.dbunit', name: 'dbunit', version:'2.4.8'
    testCompile group: 'com.github.springtestdbunit', name: 'spring-test-dbunit', version:'1.2.1'
    testCompile group: 'org.hamcrest', name: 'hamcrest-library', version:'1.3'
    testCompile group: 'org.mockito', name: 'mockito-core', version:'1.10.19'
    testCompile group: 'org.powermock', name: 'powermock-module-junit4', version:'1.6.4'
}

  configurations.all {
    resolutionStrategy {
      force "org.igniterealtime.smack:smack-core:4.0.6"
    }
  }

  
}
