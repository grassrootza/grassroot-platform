description = 'Grassroot Core'

dependencies {
    compile group: 'org.springframework', name: 'spring-context', version:'4.2.7.RELEASE'
    compile group: 'org.springframework', name: 'spring-context-support', version:'4.2.7.RELEASE'
    compile group: 'org.springframework.security', name: 'spring-security-core', version:'4.0.4.RELEASE'
    compile group: 'org.springframework.security', name: 'spring-security-config', version:'4.0.4.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version:'1.3.7.RELEASE'

    compile(group: 'org.springframework.cloud', name: 'spring-cloud-spring-service-connector', version:'1.2.3.RELEASE') {
        exclude(module: 'log4j')
    }

    compile group: 'org.springframework.cloud', name: 'spring-cloud-heroku-connector', version:'1.2.3.RELEASE'
    compile group: 'com.h2database', name: 'h2', version:'1.4.192'
    compile group: 'org.apache.tomcat', name: 'tomcat-jdbc', version:'8.0.36'

    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version:'2.6.7'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version:'2.6.7'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version:'2.6.7'
    compile group: 'com.googlecode.libphonenumber', name: 'libphonenumber', version:'7.0.9'

    compile group: 'org.springframework.data', name: 'spring-data-commons', version:'1.11.4.RELEASE'
    compile group: 'net.sf.ehcache', name: 'ehcache', version:'2.10.2.2.21'
    runtime group: 'org.postgresql', name: 'postgresql', version:'9.4.1210'

    testCompile group: 'org.hamcrest', name: 'hamcrest-library', version: '1.3'
}
