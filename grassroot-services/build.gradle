description = 'Grassroot Services'
dependencies {
  compile project(':grassroot-core')
  compile project(':grassroot-integration')

  compile group: 'org.springframework', name: 'spring-context', version:'4.3.2.RELEASE'
  compile group: 'org.springframework', name: 'spring-context-support', version:'4.3.2.RELEASE'

  compile group: 'org.springframework.security', name: 'spring-security-core', version:'4.1.3.RELEASE'
  compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version:'1.4.0.RELEASE'
  compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version:'1.4.0.RELEASE'

  compile group: 'org.quartz-scheduler', name: 'quartz', version:'2.2.3'
  compile group: 'net.sf.ehcache', name: 'ehcache-core', version:'2.6.11'

  testCompile(group: 'org.springframework.boot', name: 'spring-boot-starter-test', version:'1.4.0.RELEASE') {
    exclude(module: 'commons-logging')
  }
  testCompile group: 'org.hamcrest', name: 'hamcrest-library', version: '1.3'
}

test {
  systemProperty "grassroot.sms.gateway", "127.0.0.1"
  systemProperty "grassroot.sms.gateway.username", "grassrootstest"
  systemProperty "grassroot.sms.gateway.password", "test"
}
