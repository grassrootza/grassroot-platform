sms.welcome.2=2/3 Deur *134*1994# te skakel, laat Grassroot lede van ''n gemeenskapsgroep toe om groepe te skep en vergaderings te bele, dan stemmings uit te roep en aksies van daardie groep te registreer.
sms.welcome.3 = 3/3 Skakel slegs *134*1994\# om dit te gebruik\! Groepe kan meer as 1000 lede he en dit benodig geen lugtyd of data om te werk nie. Besoek grassroot.org.za vir terme van gebruik.
