sms.welcome.2 = 2/3\: Ka ho letsetsa *134*1994\#, Grassroot e dumella ditho tsa sehlopha sa setjhaba ho bopa dihlopha le ho bitsa dikopano, le ho mema divoutu le ho ngola diketsahalo tsa sehlopha seo.
sms.welcome.3 = 3/3\: Letsetsa fela ho *134*1994\# ho e sebedisa\! Dihlopha di na le hona ho ba le ditho tse fetang 1000 mme ha di hloke airthaeme kapa data ho e sebedisa. Etela grassroot.org.za bakeng sa dintlha tsa tshebediso.
