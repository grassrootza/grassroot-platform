# welcome messages
sms.welcome.1 = 1/3: Welcome to Grassroot! Dial *134*1994# to access it anytime. To call meetings, take votes, or record decisions, just select the options from the menu.
sms.welcome.2 = 2/3: To change your name or preferred language, select "5", change my profile, from the main menu. Then "1" to change name, and "2" to change language.
sms.welcome.3 = 3/3: To create a group, or unsubscribe from one, choose "4", manage groups, and select the group or "new group". For more, go to: www.grassroot.org.za/manual

